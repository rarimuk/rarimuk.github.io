<!DOCTYPE html>
<html>
<head>
    <title>ClicknSell Landing Page</title>
    <style>
        /* CSS styles for the header section */
        .header {
            background-color: #333; /* Background color for the header */
            color: #fff; /* Text color for the header */
            padding: 20px 0; /* Padding to create space around content */
            text-align: center; /* Center-align the content */
        }

        .logo {
            font-size: 24px; /* Font size for the logo text */
            font-weight: bold; /* Make the text bold */
        }

        .navigation {
            margin-top: 10px; /* Add space between the logo and navigation menu */
        }

        .navigation a {
            color: #fff; /* Text color for navigation links */
            margin: 0 10px; /* Add space between navigation links */
            text-decoration: none; /* Remove underlines from links */
        }

        .cta-button {
            margin-top: 20px; /* Add space between navigation menu and CTA button */
            display: inline-block; /* Make the button inline */
            padding: 10px 20px; /* Add padding to the button */
            background-color: #ff5733; /* Button background color */
            color: #fff; /* Button text color */
            text-decoration: none; /* Remove underlines from the button text */
            border-radius: 5px; /* Add rounded corners to the button */
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="ClicknSell Logo" width="100">
        ClicknSell
    </div>

    <!-- Navigation Menu -->
    <div class="navigation">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <!-- Call-to-Action Button -->
    <a href="#" class="cta-button">Get Started</a>
</div>

<!-- Rest of your landing page content goes here -->

</body>
</html>
