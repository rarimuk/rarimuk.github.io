<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClicknSell - Your E-commerce Solution</title>
    <style>
        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navigation {
            margin-top: 10px;
        }

        .navigation a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
        }

        /* Signup/Login Styles */
        .signup-login {
            text-align: center;
            margin-top: 20px;
        }

        .signup-login a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Review and Contact Styles */
        .review-section {
            background-color: #f4f4f4;
            padding: 40px;
        }

        .review-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">
        <img src="logo.png" alt="ClicknSell Logo" width="100">
        ClicknSell
    </div>

    <div class="navigation">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
</header>

<!-- Signup and Login Section -->
<section class="signup-login">
    <a href="#">Sign Up</a>
    <span>|</span>
    <a href="#">Login</a>
</section>

<!-- Customer Review Section -->
<section class="review-section">
    <div class="review-form">
        <h2>Leave a Review</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="review">Review:</label><br>
            <textarea id="review" name="review" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit Review">
        </form>
    </div>
</section>
    
<!-- Contact Information Section -->
<section class="contact-info">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, feel free to reach out to our customer support team:</p>
    <p>Email: support@clicknsell.com</p>
    <p>Phone: +254718350747</p>
</section>

<!-- Rest of your landing page content goes here -->

</body>
</html>
